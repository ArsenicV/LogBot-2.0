<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Email Scheduler</h1>
  <label>Email Address:</label>
  <input type="text" id="emailInput" placeholder="Enter email address" />

  <label>Time Period (in hours):</label>
  <input type="number" id="timeInput" min="1" value="1" />

  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>

  <script>
    let intervalId;

    function sendEmail() {
      // Get the email address from the input field
      const email = document.getElementById("emailInput").value;

      // Prepare the email sending logic here
      // This code is just a placeholder
      console.log(`Sending email to ${email}...`);
    }

    function startSending() {
      const timePeriod = parseInt(document.getElementById("timeInput").value);

      // Clear any previous intervals
      clearInterval(intervalId);

      // Start sending emails periodically
      intervalId = setInterval(sendEmail, timePeriod * 60 * 60 * 1000);
      console.log(`Email sending started every ${timePeriod} hour(s).`);
    }

    function stopSending() {
      // Clear the interval to stop sending emails
      clearInterval(intervalId);
      console.log("Email sending stopped.");
    }

    document.getElementById("startButton").addEventListener("click", startSending);
    document.getElementById("stopButton").addEventListener("click", stopSending);
  </script>
</body>
</html>
